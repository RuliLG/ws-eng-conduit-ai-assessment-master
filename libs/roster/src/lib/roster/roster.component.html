<div class="container page">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-xs-center">Conduit Roaster</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>User Name</th>
            <th>Total Articles</th>
            <th>Total Likes</th>
            <th>First Article Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users$ | async">
            <td><a [routerLink]="['/profile', user.username]">{{ user.username }}</a></td>
            <td>{{ user.totalArticles }}</td>
            <td>{{ user.totalLikes }}</td>
            <td>{{ user.firstArticleDate | date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
